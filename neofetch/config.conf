# Custom function to show system load
get_load() {
    case $os in
        "Linux"*)
            load=$(uptime | awk -F'load average:' '{print $2}' | cut -d',' -f1 | tr -d ' ')
            ;;
        *)
            load="N/A"
            ;;
    esac
    echo "$load"
}

# Custom function to show weather (requires curl and wttr.in)
get_weather() {
    if command -v curl >/dev/null 2>&1; then
        weather=$(curl -s "wttr.in/?format=1" 2>/dev/null | head -1)
        [[ -n "$weather" ]] && echo "$weather" || echo "N/A"
    else
        echo "N/A"
    fi
}

