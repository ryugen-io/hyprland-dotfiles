# ========================================
# MAIN INFORMATION DISPLAY
# ========================================
print_info() {
    # System Header
    info title
    info underline

    # Core System Information
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell

    # Display & Environment
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font

    # Hardware Information
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Disk" disk

    # Additional Information (Conditional)
    [[ -n "$gpu_driver" ]] && info "GPU Driver" gpu_driver
    [[ "$show_battery" == "on" ]] && info "Battery" battery
    [[ "$show_song" == "on" ]] && info "Song" song
    [[ "$show_local_ip" == "on" ]] && info "Local IP" local_ip

    # Color Palette
    info cols
}

