# ========================================
# OPACITY WINDOW RULES
# Transparency settings for applications
# ========================================

# Import global variables
source = $HOME/.config/hypr/config/variables.conf

# ========================================
# SYSTEM APPLICATIONS
# ========================================
windowrule = opacity $opacityFloat $opacityFloat,class:^(Dunst)$
windowrule = opacity $opacityFloat $opacityFloat,class:^(hyprswitch)$

# ========================================
# FILE MANAGERS
# ========================================
windowrule = opacity $opacityFloat $opacityFloat,class:^(thunar)$

# ========================================
# DEVELOPMENT TOOLS
# ========================================
windowrule = opacity $opacityFloat $opacityFloat,class:^(code)$
windowrule = opacity $opacityFloat $opacityFloat,class:^(cursor)$
windowrule = opacity $opacityFloat $opacityFloat,class:^(kiro-url-handler)$

# ========================================
# TERMINAL APPLICATIONS
# ========================================
windowrule = opacity $opacityFloat $opacityFloat,title:^(nvim.*)$
windowrule = opacity $opacityFloat $opacityFloat,title:^(zsh*)$

# ========================================
# UTILITIES
# ========================================
windowrule = opacity $opacityFloat $opacityFloat,class:^(balenaEtcher)$

# ========================================
# BROWSER-SPECIFIC OPACITY
# ========================================
# Special opacity for typing test
windowrule = opacity 0.75 0.75,class:(zen), title:^(Monkeytype \| A minimalistic, customizable typing test â€” Zen Browser)$

