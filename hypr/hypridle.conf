general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# Dim screen after 2 minutes of inactivity (like Ubuntu's screen dimming)
listener {
    timeout = 300                                # 5min
    on-timeout = brightnessctl -s set 30%        # dim to 30% brightness
    on-resume = brightnessctl -r                 # restore brightness on activity
}

# Lock screen after 5 minutes (Ubuntu default)
listener {
    timeout = 600                                # 10min
    on-timeout = loginctl lock-session           # lock screen
}

# Turn off display after 10 minutes (Ubuntu default for AC power)
listener {
    timeout = 720                               # 12min
    on-timeout = hyprctl dispatch dpms off      # turn off display
    on-resume = hyprctl dispatch dpms on        # turn on display when activity detected
}

# Suspend after 20 minutes (Ubuntu default for AC power)
listener {
    timeout = 1200                               # 20min
    on-timeout = systemctl suspend               # suspend system
}
