# ========================================
# HYPRIDLE CONFIGURATION
# Idle management and power saving
# ========================================

# Import global variables
source = $HOME/.config/hypr/config/variables.conf

# ========================================
# GENERAL SETTINGS
# ========================================
general {
    lock_cmd = pidof hyprlock || hyprlock       # Avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Avoid double key press to turn on display
}

# ========================================
# IDLE LISTENERS (Progressive Timeouts)
# ========================================

# Stage 1: Dim screen (early warning)
listener {
    timeout = $timeoutDim
    on-timeout = brightnessctl -s set 30%       # Dim to 30% brightness
    on-resume = brightnessctl -r                # Restore brightness on activity
}

# Stage 2: Lock screen (security)
listener {
    timeout = $timeoutLock
    on-timeout = loginctl lock-session          # Lock screen
}

# Stage 3: Turn off display (power saving)
listener {
    timeout = $timeoutScreen
    on-timeout = hyprctl dispatch dpms off     # Turn off display
    on-resume = hyprctl dispatch dpms on       # Turn on display when activity detected
}

# Stage 4: Suspend system (maximum power saving)
listener {
    timeout = $timeoutSuspend
    on-timeout = systemctl suspend              # Suspend system
}
