# ========================================
# HYPRLAND MAIN CONFIGURATION
# Modular configuration entry point
# ========================================

# ========================================
# CORE CONFIGURATION MODULES
# ========================================
source = $HOME/.config/hypr/config/variables.conf
source = $HOME/.config/hypr/config/environment.conf
source = $HOME/.config/hypr/config/border.conf
source = $HOME/.config/hypr/config/autostart.conf
source = $HOME/.config/hypr/config/appearance.conf
source = $HOME/.config/hypr/config/animations.conf
source = $HOME/.config/hypr/config/layouts.conf
source = $HOME/.config/hypr/config/input.conf
source = $HOME/.config/hypr/config/plugins.conf

# ========================================
# KEYBINDING MODULES
# ========================================
source = $HOME/.config/hypr/keybinds/applications.conf
source = $HOME/.config/hypr/keybinds/windows.conf
source = $HOME/.config/hypr/keybinds/workspaces.conf
source = $HOME/.config/hypr/keybinds/media.conf

# ========================================
# SYSTEM-SPECIFIC MODULES
# ========================================
source = $HOME/.config/hypr/monitors.conf
source = $HOME/.config/hypr/hyprrules.conf