# ANIMATION CONFIGURATION

animations {
   enabled = true

   # Curves
   bezier = linear, 0, 0, 1, 1
   bezier = easeIn, 0.42, 0.0, 1, 1
   bezier = easeOut, 0.0, 0.0, 0.58, 1
   bezier = balanced, 0.2, 0, 0.3, 1
   bezier = smooth, 0.25, 0.1, 0.25, 1
   bezier = crisp, 0.3, 0, 0.4, 1
   bezier = flow, 0.15, 0, 0.35, 1

   # Window animations
   animation = windows, 1, 4, smooth
   animation = windowsIn, 1, 3, balanced, slide
   animation = windowsOut, 1, 2, crisp, slide
   animation = windowsMove, 1, 3, flow

   # Fade animations
   animation = fadeLayers, 1, 2, smooth
   
   # Layer animations - overlays, notifications, menus
   animation = layers, 1, 2, balanced
   animation = layersIn, 1, 2, smooth, slide
   animation = layersOut, 1, 1, crisp, slide
   
   # Border animations - responsive feedback
   animation = border, 1, 4, balanced
   
   # workspaces
   animation = workspaces, 1, 4, flow, slide
   
   # specialWorkspace
   animation = specialWorkspaceIn, 1, $animSpeedFast, easeIn, fade
   animation = specialWorkspaceOut, 1, $animSpeedFast, easeOut, fade
}
