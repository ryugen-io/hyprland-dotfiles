# ========================================
# GLOBAL VARIABLES & CONSTANTS
# Centralized variable definitions
# ========================================

# ========================================
# APPLICATION VARIABLES
# ========================================
$mainMod = SUPER
$terminal = alacritty
$fileManager = thunar
$browser = zen-browser
$launcher = wofi --show drun
$volumeBrightness = ~/.config/scripts/media/volume-brightness.sh

# ========================================
# DIRECTORY PATHS
# ========================================
$configDir = ~/.config/hypr
$scriptsDir = ~/.config/scripts
$wallpaperDir = ~/Pictures/Wallpapers
$screenshotDir = ~/Pictures/Screenshots

# ========================================
# THEME VARIABLES
# ========================================
$cursorTheme = Bibata-Modern-Ice
$cursorSize = 24
$fontFamily = SF Pro
$fontMono = Liga SFMono Nerd Font

# ========================================
# LAYOUT CONSTANTS
# ========================================
$gapsIn = 5
$gapsOut = 10
$borderSize = 0
$rounding = 10
$masterRatio = 0.6

# ========================================
# ANIMATION TIMING
# ========================================
$animSpeed = 3
$animSpeedFast = 1.6
$animSpeedSlow = 7

# ========================================
# OPACITY VALUES
# ========================================
$opacityActive = 1.0
$opacityInactive = 0.8
$opacityFloat = 0.90
$opacitySpecial = 0.6

# ========================================
# TIMEOUT VALUES (in seconds)
# ========================================
$timeoutDim = 300      # 5 minutes
$timeoutLock = 600     # 10 minutes
$timeoutScreen = 900   # 15 minutes
$timeoutSuspend = 1200 # 20 minutes
